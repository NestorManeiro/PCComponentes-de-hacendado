<!DOCTYPE html>
<html class="h-100" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-dark d-flex flex-column h-100">
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script src="JS/javascript.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Bootstrap-->

  <header>
    <script>include("header", "Componentes/navbar.html")</script>
  </header>

  <main class=".bg-dark container">
    <div class=" container d-flex justify-content-center mt-5">
      <img class="justify-content-center" src="Img/Logo.png" alt="Logo" width="60em" height="60em">
    </div>
    <div class=" container mt-2 d-flex justify-content-center b">
      <h4 class="justify">Empieza a formar parte de nuestra comunidad</h4>
    </div>
    <div class=" container d-flex mt-2 justify-content-center border-top">
      <div class="w-25 mt-2">
        <form action="" class="was-validated">
          <div class="mb-3">
            <p>Correo electronico</p>
            <input type="email" class="form-control is-invalid" id="e-mail" placeholder="name@example.com" required>
            <div class="invalid-feedback">
              Porfavor introduzca un email valido
            </div>
          </div>
          <div class="mb-3">
            <p>Contraseña</p>
            <input type="password" class="form-control is-invalid" id="pwd" placeholder="********" required>
            <div class="invalid-feedback">
              La contraseña necesita tener minimo un numero y una mayuscula
            </div>
          </div>
          <div class="mb-3">
            <p>Repetir contraseña</p>
            <input type="password" class="form-control is-invalid" id="rpwd" placeholder="********" required>
            <div class="invalid-feedback">
              Las contraseñas tienen que ser iguales
            </div>
          </div>
          <div class="mb-3">
            <p>Nombre</p>
            <input type="text" class="form-control is-invalid" id="name" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <p>Apellidos</p>
            <input type="text" class="form-control is-invalid" id="lastname" placeholder="Last Name" required>
          </div>
          <div class="mb-3">
            <p>Dirección</p>
            <input type="text" class="form-control is-invalid" id="direction" placeholder="Direction" required>
          </div>
          <div class="mb-3">
            <p>Codigo Postal</p>
            <input type="number" class="form-control is-invalid" id="postalcode" placeholder="Postal Code" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="enviar" class="btn btn-outline-warning orange-button">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <script>include("footer", "Componentes/footer.html")</script>
  </footer>

</body>

</html>
