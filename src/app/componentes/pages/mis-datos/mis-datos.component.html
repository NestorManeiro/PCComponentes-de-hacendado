<!--JS-->

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="JS/javascript.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="datos.json"></script>

<div class="Mis_datos">
  <div class="subir_imagen_popup" *ngIf="subir_imagen_popup && (auth.user | async)">
    <app-subir-imagen [user2]="this.nombreUser"></app-subir-imagen>
  </div>
  <table class="Contenido_central">
    <tr>
      <td>
        <div class="opciones_cuenta">
          <app-navegacion></app-navegacion>
        </div>
      </td>
      <td>
        <div class="contenedor_derecha">
          <app-info-usuario [user] = "this.nombreUser"></app-info-usuario>
        </div>
      </td>
    </tr>
  </table>
  <form>
    <div class="datos_cuenta">
      <div class="Titulo">
        <h2>Datos de mi cuenta</h2>
      </div>
      <div class="heading">
        <div class="cell">
          <p>Nick</p>
        </div>
        <div class="cell">
          <p>fecha de nacimiento</p>
        </div>
      </div>
      <div class="fila">
        <div class="cell">
          <input type="text" class="form-control" placeholder="Juanito24..." aria-label="Nick" aria-describedby="addon-wrapping" style="background-color:#212529; width: 300px; color: #A7C3BC;">
        </div>
        <div class="cell">
          <input type="text" class="form-control" placeholder="24/12/2000..." aria-label="fecha_nacimiento" aria-describedby="addon-wrapping" style="background-color:#212529; width: 300px; color: #A7C3BC;">
        </div>
      </div>
      <div class="fila">
        <div class="cell">

        </div>
        <div class="cell">
          <button type="button" class="btn btn-outline-warning orange-button">Guardar</button>
        </div>
      </div>
    </div>
  </form>
  <hr style="color: white; width: 65%; margin-left: 35%;">
  <form>
    <div class="datos_cuenta">
      <div class="Titulo">
        <h2>Contraseña</h2>
      </div>
      <div class="heading">
        <div class="cell">
          <p>Antigua contraseña</p>
        </div>
        <div class="cell">
          <p>Nueva contraseña</p>
        </div>
        <div class="cell">
          <p>Repetir contraseña</p>
        </div>
      </div>
      <div class="fila">
        <div class="cell">
          <input type="text" class="form-control"  aria-label="Antigua" aria-describedby="addon-wrapping" style="background-color:#212529; width: 300px; color: #A7C3BC;">
        </div>
        <div class="cell">
          <input type="text" class="form-control"  aria-label="Nueva" aria-describedby="addon-wrapping" style="background-color:#212529; width: 300px; color: #A7C3BC;">
        </div>
        <div class="cell">
          <input type="text" class="form-control"  aria-label="repeticion" aria-describedby="addon-wrapping" style="background-color:#212529; width: 300px; color: #A7C3BC;">
        </div>
      </div>
      <div class="fila">
        <div class="cell">

        </div>
        <div class="cell">

        </div>
        <div class="cell">
          <button type="button" class="btn btn-outline-warning orange-button">Guardar cambios</button>
        </div>
      </div>
    </div>
  </form>
  <hr style="color: white; width: 65%; margin-left: 35%;">
  <form>
    <div class="datos_cuenta">
      <div class="Titulo">
        <h2>Datos personales y direccion de envio</h2>
      </div>
      <div class="heading">
        <div class="cell">
          <p>Direccion de envio</p>
        </div>
        <div class="cell">

        </div>
      </div>
      <div class="fila2">
        <div class="cell">
          <a href="#" style="color: #B86707; text-decoration: none;">+  Añadir dirección</a>
          <a href="#" id="tres_puntos" title="opciones"><img src="./assets/Img/tres_puntos.svg" alt="tres_puntos"/></a>
        </div>
      </div>
    </div>
  </form>
</div>
