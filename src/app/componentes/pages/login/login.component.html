<!-- Main -->
<main class=".bg-dark container">
  <div class="d-flex justify-content-center">
    <!--Left-->
    <div class="mr-5 mt-5">
      <h3 class="text-highlight text-center">¿No tienes una cuenta?</h3> <br> <br>
      <div class="d-flex"><img src="./assets/Img/historial.png" class="icon" alt="Componentes">
        <h4>Guarda el historial de tus compras</h4>
      </div> <br> <br>
      <div class="d-flex"><img src="./assets/Img/carrito2.png" class="icon" alt="Componentes">
        <h4>Guarda tu carrito entre distintas sesiones</h4>
      </div> <br> <br>
      <div class="d-flex"><img src="./assets/Img/estrella.png" class="icon"  alt="Componentes">
        <h4>Realiza reseñas de los productos</h4>
      </div> <br> <br>
      <div class="d-flex justify-content-center">
        <form routerLink="/register"><button id="btnregistrarse" type="submit" class="btn btn-outline-warning orange-button">Registrarse</button></form>
      </div>
    </div>

    <!--Right-->
    <div class="border-start row position-relative mt-5">

      <!--Up-->
      <div class="ml-2 justify-content-center d-flex mb-5">
        <div class="col-md-12 text-center mt-5">
          <a class="btn btn-outline-light" href="/users/googleauth" role="button" style="text-transform:none">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Login with Google
          </a>
        </div>
      </div>

      <!--Down-->
      <div class="border-top justify-content-center d-flex ml-2">
        <form id="signInForm" target="frame" class="ml-2 mt-2">
          <div class="mb-3">
            <p>Correo electronico</p>
            <input type="email" class="form-control" id="e-mail" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <p>Contraseña</p>
            <input type="password" class="form-control" id="pwd" placeholder="******" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="enviar" class="btn btn-outline-warning orange-button ">Enviar</button>
          </div>
        </form>
        <iframe name="frame" style="display:none;"></iframe>
      </div>
    </div>
  </div>
</main>
<script type="module" src="JS/LoginValidation.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
